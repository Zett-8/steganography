<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steganography</title>
</head>
<body>
    <p>Hide secret image in another image</p>

    <form method="post" action="/enc" enctype="multipart/form-data">

        <input type="file" name="image1" value="" accept="image/*" />
        <br />
        <input type="file" name="image2" value="" accept="image/*" />
        <br />
        <input type="submit" value="Submit" />
    </form>

    <p>decode</p>

    <form method="post" action="/dec" enctype="multipart/form-data">
        <input type="file" name="decodeImage" value="" accept="image/*" />
        <br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
